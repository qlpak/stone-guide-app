name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch: {}

jobs:
  test:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests with coverage
        working-directory: backend
        run: npm test -- --coverage --maxWorkers=2

      - name: Verify 100% coverage
        working-directory: backend
        run: |
          if [ ! -f coverage/coverage-final.json ]; then
            echo "coverage-final.json not found!"
            exit 1
          fi

          TOTAL_COVERAGE=$(node -e "
          const coverage = require('./coverage/coverage-final.json');
          let totalStatements = 0, coveredStatements = 0;
          Object.values(coverage).forEach(file => {
            if (file.s) {
              totalStatements += Object.keys(file.s).length; 
              coveredStatements += Object.values(file.s).filter(count => count > 0).length;
            }
          });
          console.log(((coveredStatements / totalStatements) * 100).toFixed(2));
          ")

          echo "ðŸ“Š Total Statements Coverage: $TOTAL_COVERAGE%"

          if (( $(echo "$TOTAL_COVERAGE < 100" | bc -l) )); then
            echo "Code coverage is below 100%! Failing pipeline."
            exit 1
          else
            echo "Code coverage is 100%. Proceeding..."
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7
