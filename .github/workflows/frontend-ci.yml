name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  workflow_dispatch: {}

jobs:
  test:
    name: Frontend Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: frontend
        run: npm test -- --coverage --maxWorkers=2

      - name: Verify coverage threshold (80%)
        working-directory: frontend
        run: |
          if [ ! -f coverage/coverage-final.json ]; then
            echo "coverage-final.json not found!"
            exit 1
          fi

          TOTAL_COVERAGE=$(node -e "
          const coverage = require('./coverage/coverage-final.json');
          let totalStatements = 0, coveredStatements = 0;
          Object.values(coverage).forEach(file => {
            if (file.s) {
              totalStatements += Object.keys(file.s).length; 
              coveredStatements += Object.values(file.s).filter(count => count > 0).length;
            }
          });
          console.log(((coveredStatements / totalStatements) * 100).toFixed(2));
          ")

          echo "Frontend Coverage: $TOTAL_COVERAGE%"

          if (( $(echo "$TOTAL_COVERAGE < 80" | bc -l) )); then
            echo "Frontend coverage is below 80%! Failing pipeline."
            exit 1
          else
            echo "Frontend coverage meets threshold (â‰¥80%). Proceeding..."
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: http://localhost:5001
          NEXT_PUBLIC_AI_API_URL: http://localhost:5002

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 7
