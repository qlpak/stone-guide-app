name: Backend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run tests with coverage
        run: |
          cd backend
          npm test -- --coverage --maxWorkers=2

      - name: Check if coverage is 100%
        run: |
          cd backend
          if [ ! -f coverage/coverage-final.json ]; then
            echo "coverage-final.json not found!"
            exit 1
          fi
          TOTAL_COVERAGE=$(node -e "const coverage = require('./coverage/coverage-final.json'); const totalStatements = Object.values(coverage).reduce((acc, file) => acc + file.s.total, 0); const coveredStatements = Object.values(coverage).reduce((acc, file) => acc + file.s.covered, 0); console.log((coveredStatements / totalStatements * 100).toFixed(2));")
          echo "Total Statements Coverage: $TOTAL_COVERAGE%"
          if (( $(echo "$TOTAL_COVERAGE < 100" | bc -l) )); then
            echo "Code coverage is below 100%! Failing pipeline."
            exit 1
          else
            echo "Code coverage is 100%. Proceeding..."
          fi
